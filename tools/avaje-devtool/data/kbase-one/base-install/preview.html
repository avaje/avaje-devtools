<h3>Install SDKMan</h3>
<p>
  Refer <a target="_self" href="https://sdkman.io/install/">https://sdkman.io/install</a>
</p>
<div class="code-container">
  <button class="copy-btn" onclick="copyCode(this)">copy</button>
  <pre><code>curl -s "https://get.sdkman.io" | bash</code></pre>
</div>

<div class="code-container">
  <button class="copy-btn" onclick="copyCode(this)">copy</button>
  <pre><code class="language-bash">source "$HOME/.sdkman/bin/sdkman-init.sh"</code></pre>
</div>

<h3>Install Java</h3>
<div class="code-container">
  <button class="copy-btn" onclick="copyCode(this)">copy</button>
  <pre><code class="language-bash">sdk install java 25.0.1-graal</code></pre>
</div>

<h1>Install Maven</h1>
<div class="code-container">
  <button class="copy-btn" onclick="copyCode(this)">copy</button>
  <pre><code class="language-bash">sdk install maven 3.9.12</code></pre>
</div>

<h2>Install IntelliJ</h2>
<p>
  Goto <a target="_self" href="https://www.jetbrains.com/help/idea/installation-guide.html">IntelliJ installation guide</a>
</p>
